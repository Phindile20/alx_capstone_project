<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .header {
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)); url(images/image2.png);
    background-size: cover;
    background-position: center;
  }
  
  .navbar {
    width: 85;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  
  .logo {
    width: 120px;
    cursor: pointer;
  }
  
  .navbar ul li {
    list-style: none;
    display: inline-block;
    margin: 0 20px;
  }
  
  .navbar ul li a {
    content: '';
    height: 3px;
    width: 0;
    background: ;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0,5s;
  }
  
  .navbar ul li:hover::after{
      width: 100%;
  }

  body{
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to right, #83a4d4, #b6fbff);
}
span{
    color: red;
}
.wrapper{
    position: absolute;
    top: 50%;
    left: 50%;
    transform:translate(-50%, -50%);
    padding: 15px;
    width: 50%;
    background: black;
    border-radius: 5px;
    box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
}
input{
    outline: none;
    border: none;
    padding: 5px;
}
button{
    color: white;
    padding: 10px;
    border: 2px solid white;
    background: black;
    display: block;
    margin-top: 10%;
    cursor: pointer;
}
    </style>

    <title>FITNESS ONE ON ONE</title>
    <script src="script.js" defer></script>
  </head>

  <body>

    <div class="header">

      <div class="navbar">
        <img src="images/logo.png" class="logo">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">WORKOUT</a></li>
          <li><a href="#">STATE</a></li>
          <li><a href="#">NOTIFICATION</a></li>
          <li><a href="#">SETTING</a></li>
        </ul>

        <div class="wrapper">
          <p>Height in CM:
              <input type="text" id="height"><br><span id="height_error"></span>
          </p>
  
          <p>Weight in KG:
              <input type="text" id="weight"><br><span id="weight_error"></span>
          </p>
  
          <button id="btn">Calculate</button>
          <p id="output"></p>
      </div>
    </div>
      </body>
      </html>
